syntax = "proto3";

option java_package = "br.ifba.saj.dist.proto";
option java_outer_classname = "MonitorProto";

message StatusRequest {
  int32 node_id = 1;
  string session_token = 2; // NOVO
}


message StatusResponse {
  string status = 1;
}

service MonitorService {
  rpc checkStatus(StatusRequest) returns (StatusResponse);
}
