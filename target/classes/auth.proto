syntax = "proto3";

option java_package = "br.ifba.saj.dist.proto";
option java_outer_classname = "AuthProto";

message AuthRequest {
  string token = 1;
}

message AuthResponse {
  bool success = 1;
  string message = 2;
  string session_token = 3;
}

service AuthService {
  rpc authenticate(AuthRequest) returns (AuthResponse);
}
